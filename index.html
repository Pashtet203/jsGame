<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="header">
        <h1 class="header__title">Number Game</h1>
    </section>
    <section class="main">
        <div class="container">
            <div class="main__inner">
                <div class="main__box">
                    <button class="main__box-btn">
                        <p class="main__box-num">1</p>
                    </button>
                    <button class="main__box-btn">
                        <p class="main__box-num">2</p>
                    </button>
                    <button class="main__box-btn">
                        <p class="main__box-num">3</p>
                    </button>
                    <button class="main__box-btn">
                        <p class="main__box-num">4</p>
                    </button>
                    <button class="main__box-btn">
                        <p class="main__box-num">5</p>
                    </button>
                    <button class="main__box-btn">
                        <p class="main__box-num">6</p>
                    </button>
                    <button class="main__box-btn">
                        <p class="main__box-num">7</p>
                    </button>
                    <button class="main__box-btn">
                        <p class="main__box-num">8</p>
                    </button>
                    <button class="main__box-btn">
                        <p class="main__box-num">9</p>
                    </button>
                </div>
                <form class="main__form">
                    <button class="main__form-btn" type="button">Начать игру</button>
                    <button class="main__form-btn restart">Начать снова</button>
                </form>
            </div>

            <div class="main__instruction">
                <h2 class="main__instruction-title">Как играть?</h2>
                <p class="main__instruction-text">
                    Перед вами 9 плиток, в каждой плитке по цифре, после нажатия на кнопку "Начать игру", цифры в
                    плитках
                    поменяются и через 4 секунды исчезнут. Ваша задача нажимать на плитки с цифрами
                    в порядке возрастания. Отгадаете все 9 и вы победили.
                </p>
            </div>
        </div>
    </section>
    <script src="js/main.min.js"></script>
</body>

</html>
